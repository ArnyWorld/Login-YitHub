<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YitHub</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          src="img/isotipoWhite.png"
          class="main__logo"
          alt="Logo ArniCode"
        />
        <h1 class="main__title">Sign in to YitHub</h1>
        <form class="form">
          <div class="form__control">
            <label for="email" class="form__label"
              >Username or email address</label
            >
            <input type="text" class="form__input" />
          </div>
          <div class="form__control">
            <div class="form__pwd">
              <label for="email" class="form__label">Password</label>
              <a href="#" class="form__forgot">Forgot password?</a>
            </div>
            <input type="password" class="form__input" />
          </div>
          <input type="submit" value="Sign in" />
        </form>
        <div class="main__create">
          <p class="main__text">
            New to YitHub? <a href="" class="main__link">Create an account</a>.
          </p>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <ul class="footer__items">
        <li class="footer__item">
          <a href="#" class="footer__link">Terms</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Privacy</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Security</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Contact Yithub</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
